<!DOCTYPE html>
<html>
  <head>
    <title>Online Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <header>
      <div class= "large-font">Javascript Online Quiz</div>
      <button id="start-button">Start</button>
      <button id="next-button">Next</button>
       <h2 id="timeOver-message"></h2>
      <div>
        <h3>Highest score: <span class="score">0 </span> </h3>
        <h3>Time : <span class="time"> </span> </h3>
      </div>
    </header>

    <main>
      <section>
        <div class="card word-guess">
          <div class="question-place">Coding Quiz Challenge</div>
          <section id="form" class="hidden">
            <p id="endOfQuiz" class="hidden"> All Done!</p>
            <p> your final score is: <span id="score"> </span>  </p>
            <span>Enter initials</span>
            <input type="text" id="initial"> 
            <button id="submit">Sbmitit</button>
    
    
          </section>
          
        </div>
        <div class="multipl-answers">
            <div> <button class="choice-button"  id="a"></button></div>
            <div> <button class="choice-button"  id="b"></button></div>
            <div> <button class="choice-button"  id="c"></button></div>
            <div> <button class="choice-button"  id="d"></button></div>        
        </div>
        <p id="feedback"> </p>
      </section>
     
    </main>
    <script src="javascript.js"></script>
  </body>
</html>
